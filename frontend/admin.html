<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Administrador - SIGEAS</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body id="page-admin">
  <div class="container admin-layout">
    <nav id="admin-sidebar" class="admin-sidebar">
      <h1>SIGEAS Admin</h1>
      <button onclick="mostrarSecao('turmas')" class="active">Gerenciar Turmas</button>
      <button onclick="mostrarSecao('professores')">Gerenciar Professores</button>
      <button onclick="mostrarSecao('alunos')">Gerenciar Alunos</button>
      <button onclick="logout()" class="btn-logout">Sair</button>
    </nav>
    <main class="admin-content">
      <h1>Painel do Administrador</h1>

      <section id="turmas" class="painel">
        <h2>Turmas</h2>
        <div class="painel-actions">
          <button onclick="abrirModalTurma()">Criar Nova Turma</button>
        </div>
        <div class="tabela-container">
          <table id="tabelaTurmas" class="tabela-admin"></table>
        </div>
      </section>

      <section id="professores" class="painel hidden">
        <h2>Professores</h2>
        <div class="painel-actions">
          <input type="text" id="filtroProfessor" placeholder="Pesquisar por Nome/Email..." onkeyup="filtrarTabela('professor')">
          <button onclick="abrirModalUsuario('professor')">Cadastrar Novo Professor</button>
        </div>
        <div class="tabela-container">
          <table id="tabelaProfessores" class="tabela-admin"></table>
        </div>
      </section>

      <section id="alunos" class="painel hidden">
        <h2>Alunos</h2>
        <div class="painel-actions filtros-alunos-admin" style="margin-bottom: 1rem;">
          <label for="filtroTurmaAluno">Filtrar por Turma:</label>
          <select id="filtroTurmaAluno" onchange="carregarUsuarios('aluno', this.value)"></select>
          <input type="text" id="filtroAluno" placeholder="Pesquisar por Nome/Email..." onkeyup="filtrarTabela('aluno')">
          <button onclick="abrirModalUsuario('aluno')">Cadastrar Novo Aluno</button>
        </div>
        <div class="tabela-container">
          <table id="tabelaAlunos" class="tabela-admin"></table>
        </div>
      </section>
    </main>
  </div>

  <div id="admin-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <button class="modal-close-btn" onclick="fecharModal()">&times;</button>
      </div>
      <form id="modal-form">
        <div id="modal-form-fields"></div>
        <div class="modal-actions">
          <button type="button" onclick="fecharModal()">Cancelar</button>
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
