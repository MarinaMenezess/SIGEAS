<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Aluno - SIGEAS</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body id="page-aluno">
  <div class="container">
    <h1>Painel do Aluno</h1>
    <h2>Minha Turma</h2>
    <p id="turmaAluno">Carregando...</p>
    
    <nav class="aluno-nav">
      <button onclick="mostrarSecaoAluno('notas')" class="active">Notas</button>
      <button onclick="mostrarSecaoAluno('faltas')">Faltas</button>
    </nav>

    <section id="secaoNotas" class="painel-aluno">
      <h2>Minhas Notas</h2>
      <div class="filtros-aluno">
        <label for="filtroMateriaNotas">Matéria:</label>
        <select id="filtroMateriaNotas" onchange="renderizarNotasAluno()"></select>
        <label for="filtroTrimestreNotas">Trimestre:</label>
        <select id="filtroTrimestreNotas" onchange="renderizarNotasAluno()"></select>
      </div>
      <div id="conteudoNotasAluno">
        <p>Carregando notas...</p>
      </div>
    </section>

    <section id="secaoFaltas" class="painel-aluno hidden">
      <h2>Minhas Faltas</h2>
      <div class="filtros-aluno">
        <label for="filtroMateriaFaltas">Matéria:</label>
        <select id="filtroMateriaFaltas" onchange="renderizarFaltasAluno()"></select>
      </div>
      <div id="conteudoFaltasAluno">
        <p>Carregando faltas...</p>
      </div>
    </section>

    <button onclick="logout()" style="margin-top: 2rem;">Sair</button>
  </div>
</body>
</html>
