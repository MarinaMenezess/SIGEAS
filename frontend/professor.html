<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Professor - SIGEAS</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body id="page-professor">
  <div class="container">
    <h1>Painel do Professor</h1>
    
    <h2>Minhas Turmas</h2>
    <ul id="listaTurmasProfessor">
      <li>Carregando turmas...</li>
    </ul>

    <section id="detalhesTurma" class="painel hidden" style="margin-top: 2rem;">
      <h2 id="nomeTurmaSelecionada"></h2>
      <div id="acoesTurma" class="hidden" style="margin-bottom: 1.5rem; display: flex; gap: 1rem;">
          <button id="btnVerFaltas">Ver Faltas</button>
          <button id="btnFazerChamada">Fazer Chamada</button>
          <button id="btnLancarNotas">Lan√ßar Notas</button>
      </div>
      <div id="conteudoTurma">
          <ul id="listaAlunosResumo" class="hidden"></ul>
          <form id="formChamada" class="hidden">
              <div style="margin-bottom: 1rem;">
                <label for="dataChamada">Data da Chamada:</label>
                <input type="date" id="dataChamada" required>
              </div>
              <h3>Alunos Matriculados</h3>
              <ul id="listaAlunosChamada"></ul>
              <button type="submit">Salvar Chamada</button>
          </form>
          <ul id="listaAlunosParaNotas" class="hidden"></ul>
      </div>
    </section>

    <button onclick="logout()" style="margin-top: 2rem;">Sair</button>
